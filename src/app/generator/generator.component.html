<div class="app mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card drop-shadow border-0">
                    <div class="card-body">
                        <form action="">
                            <div class="form-group my-3">
                                <label for="">Select and image</label>
                                <input type="file" accept="image/*" class="form-control" (change)="preview()"/>
                            </div>
                            <div class="form-group my-3">
                                <label for="">Top text</label>
                                <input type="text" name="topText" class="form-control">
                            </div>
                            <div class="form-group my-3">
                                <label for="">Bottom text</label>
                                <input type="text" name="bottomText" class="form-control">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="" class="pb-3">Text Color</label>
                                        <color-chrome></color-chrome>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="" class="pb-3">Background Color</label>
                                        <color-chrome></color-chrome>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-outline-dark form-control mt-5 mb-3">Download</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <canvas class="drop-shadow" #memeCanvas width="700" height="800" style="background-color: #F9F9F9;"></canvas>
            </div>
        </div>
    </div>
</div>
